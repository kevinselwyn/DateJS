<!DOCTYPE html>
<html>
<head>
    <title>DateJS</title>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container" style="width:400px;">
        <div class="page-header text-center">
            <h1>DateJS</h1>
            <p>Enter a format compatible with the PHP <a href="http://php.net/manual/en/function.date.php" target="_blank">date()</a> function:</p>
        </div>
        <div class="container text-center">
            <form action="" method="get" id="format">
                <label>Format:</label>
                <input type="text" name="f" value="l, F j, Y" />
            </form>
            <hr />
        </div>
        <div class="container text-center" id="output">
            <p></p>
        </div>
    </div>
    <script type="text/javascript" src="/dist/DateJS.js"></script>
    <script type="text/javascript" src="/demo/scripts/app.js"></script>
</body>
</html>
